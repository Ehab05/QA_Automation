<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Book to Edit</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .select-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin-bottom: 30px;
        }
        select {
            appearance: none; /* Remove default arrow on Chrome/Safari */
            -webkit-appearance: none; /* Remove default arrow on Chrome/Safari */
            -moz-appearance: none; /* Remove default arrow on Firefox */
            width: 100%;
            padding: 10px;
            border: 2px solid #654321; /* Darker Brown border */
            border-radius: 8px;
            font-size: 1em;
            background-color: #fff;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path fill="%23333" d="M6 8l4 4 4-4z"/></svg>'); /* Custom arrow */
            background-repeat: no-repeat;
            background-position-x: calc(100% - 10px);
            background-position-y: center;
            cursor: pointer;
        }
        select:hover {
            border-color: #53321d; /* Darker Brown border on hover */
        }
        input[type="submit"] {
            padding: 12px 35px;
            background-color: #fff;
            color: #654321;
            border: 2px solid #654321;
            border-radius: 8px;
            font-size: 0.9em;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #53321d; /* Darker Brown background on hover */
            color: #fff;
        }
        .back-to-home {
            text-align: center;
            margin-top: 10px;
        }
        .back-to-home a {
            display: inline-block;
            padding: 12px 26px;
            background-color: #fff;
            color: #654321;
            border: 2px solid #654321;
            border-radius: 8px;
            font-size: 1em;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }
        .back-to-home a:hover {
            background-color: #53321d; /* Darker Brown background on hover */
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Choose a Book to Edit</h2>
        <form method="POST">
            <div class="select-container">
                <select name="book_title">
                    {% for book in books %}
                        <option value="{{ book.title }}">{{ book.title }}</option>
                    {% endfor %}
                </select>
            </div>
            <input type="submit" value="Select Book">
        </form>
        <div class="back-to-home">
            <a href="/">Back to Home</a>
        </div>
    </div>
</body>
</html>
