<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Pet</title>
    <style>
        body {
            font-family: 'Arial, sans-serif';
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            color: #333;
        }
        input[type="text"] {
            padding: 10px;
            margin-top: 5px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 1.2em;
            color: #654321;
            background-color: #fff;
            border: 2px solid #654321;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            text-align: center;
            display: block;
            margin-bottom: 10px;
        }
        input[type="submit"]:hover {
            background-color: #654321;
            border-color: #53321d;
            color: #fff;
        }
        .back-to-home a {
            padding: 10px 30px;
            background-color: #fff;
            color: #654321;
            border: 2px solid #654321;
            border-radius: 8px;
            font-size: 1.2em;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
            display: block;
            text-align: center;
            margin-top: 10px;
        }
        .back-to-home a:hover {
            background-color: #53321d;
            color: #fff;
        }
        .toggle-switch {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .toggle-switch-checkbox {
            display: none;
        }
        .toggle-switch-label {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
            margin-right: 10px;
        }
        .toggle-switch-label .toggle-switch-inner {
            background: #f44336; /* Red when false */
            border-radius: 24px;
            height: 24px;
            width: 50px;
            position: absolute;
            top: 0;
            left: 0;
            transition: background-color 0.3s;
        }
        .toggle-switch-label .toggle-switch-inner:before {
            content: "";
            position: absolute;
            top: 2px;
            left: 2px;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #fff;
            transition: transform 0.3s;
        }
        .toggle-switch-checkbox:checked + .toggle-switch-label .toggle-switch-inner {
            background-color: #4caf50; /* Green when true */
        }
        .toggle-switch-checkbox:checked + .toggle-switch-label .toggle-switch-inner:before {
            transform: translateX(26px);
        }
        .toggle-switch-text {
            color: #333;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add a New Pet</h2>
        <!-- Flash message block -->
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash-message">
              {% for message in messages %}
                <p>{{ message }}</p>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        <form action="/add_pet" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <label for="species">Species</label>
            <input type="text" id="species" name="species" required>
            <label for="age">Age</label>
            <input type="text" id="age" name="age" required>
            <label for="owner">Owner</label>
            <input type="text" id="owner" name="owner" required>
            <div class="toggle-switch">
                <input type="checkbox" id="vaccinated" name="vaccinated" class="toggle-switch-checkbox">
                <label class="toggle-switch-label" for="vaccinated">
                    <span class="toggle-switch-inner"></span>
                    <span class="toggle-switch-switch"></span>
                </label>
                <label for="vaccinated" class="toggle-switch-text">Vaccinated</label>
            </div>
            <input type="submit" value="Add Pet">
        </form>
        <div class="back-to-home">
            <a href="/">Back to Home</a>
        </div>
    </div>
</body>
</html>
